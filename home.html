
DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(73, 201, 107);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px; 
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: green;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: blue;

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
 <div class="container">
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>
      <label for="datemin">enter the after 2025-10-23:</label>
      <input type="date"id="datemin"name="datemin"min="2025-10-23"><br>
<label for="week">enter the week </label>
<input type="week" name="week" id="">
      <label>Password</label>
      <textarea name="meassage" id="meassage">this is the text area</textarea>
      <input type="password" name="password" required>

      <button type="submit">Register</button>
    </form>

    <div class="forgot-password">
      <a href="reset_password.html">Forgot Password?</a>
    </div>
    <p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>

  </div>
</body>
</html>
