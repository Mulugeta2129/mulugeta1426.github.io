 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mulugeta Emiru | Web Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root { --primary: #00d4ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: yellow;
            color: blue;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }
        .profile-left { display: flex; align-items: center; gap: 12px; }
        .profile-img {
            width: 55px; height: 55px; border-radius: 50%;
            border: 3px solid var(--primary); box-shadow: 0 0 15px var(--primary);
            object-fit: cover;
        }
        .profile-name {
            font-size: 1.6rem; font-weight: 700; color: var(--primary);
            text-shadow: 0 0 10px rgba(0,212,255,0.8);
        }
        nav ul {
            display: flex; justify-content: center; gap: 0.8rem;
            list-style: none; flex-wrap: wrap; margin-top: 10px;
        }
        nav a {
            color: white; text-decoration: none; padding: 0.6rem 1.2rem;
            border-radius: 30px; font-size: 0.95rem; font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover {
            background: var(--primary); color: #000; transform: translateY(-3px);
        }
        main {
            padding-top: 180px; max-width: 1100px; margin: 0 auto;
            padding-left: 1rem; padding-right: 1rem;
        }
        section { margin-bottom: 5rem; scroll-margin-top: 180px; }
        .welcome-text {
            font-weight: 700; text-align: center; margin: 2rem auto 3rem;
            color: yellow; background-color: blue; padding: 1rem 1.5rem;
            border-radius: 12px; text-decoration: underline;
            opacity: 0; overflow: hidden; border-right: 5px solid var(--primary);
            white-space: nowrap; width: 0;
            animation: typing 4s steps(60) forwards, blink 0.8s infinite;
            max-width: 95vw;
        }
        @keyframes typing { from { width: 0; opacity: 1; } to { width: 100%; opacity: 1; } }
        @keyframes blink { 50% { border-color: transparent; } }
        h1 { font-size: 4.5rem; text-align: center; margin: 2rem 0; color: blue; }
        h2 { font-size: 2.6rem; text-align: center; margin: 3rem 0 2rem; color: var(--primary); }

        /* ====================== CERTIFICATES SECTION – FULLY FIXED ====================== */
        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 3rem auto;
            justify-content: center;
            padding: 0 1rem;
        }
        .certificate-card {
            background: #0d1b2a;           /* Deep blue background */
            color: white;
            padding: 2.5rem 1.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--primary);
            transition: all 0.3s ease;
        }
        .certificate-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
        }
        .certificate-card h4 {
            font-size: 1.35rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
            line-height: 1.4;
        }
        .certificate-card p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.2rem;
        }
        .certificate-card a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .certificate-card a:hover {
            background: white;
            transform: scale(1.05);
        }

        /* Other sections (skills, cards, etc.) remain unchanged */
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .skill-item { margin: 1.3rem 0; }
        .skill-name { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: 600; color: white; }
        .progress-bar { height: 16px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        .progress { height: 100%; background: var(--primary); border-radius: 10px; width: 0; transition: width 2s ease; }

        /* Responsive */
        @media (max-width: 768px) {
            main { padding-top: 210px; }
            .certificate-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            main { padding-top: 230px; }
            h1 { font-size: 2.8rem; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Header & other sections remain exactly the same until certificates -->
    <!-- ... (all previous sections unchanged) ... -->

    <!-- ====================== CERTIFICATES SECTION (NOW 100% FIXED) ====================== -->
    <section id="certificates">
        <div class="welcome-text"><u>See My certificates by clicking on the link</u></div>
        <h2>Certificates & Milestones</h2>

        <div class="certificate-grid">
            <div class="certificate-card">
                <h4>EthioCoder Web Programming<br>(HTML, CSS & JS)</h4>
                <p>Full Course Completion • 2024</p>

                <a href="https://www.mindluster.com/student/certificate/5d689e7c" target="_blank">

                </a>

            <div class="certificate-card">
                <h4>Automata and Complexity Theory</h4>
                <p>MindLuster • 2024</p>
                <a href="https://www.mindluster.com/student/certificate/968465d8" target="_blank">
                    View Certificate
                </a>
            </div>
        </div>
    </section>

    <!-- Contact & Footer remain unchanged -->
    <!-- ... (rest of your code stays exactly the same) ... -->

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                window.scrollTo({
                    top: target.offsetTop - 140,
                    behavior: 'smooth'
                });
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.welcome-text').forEach(text => {
                        text.style.animation = 'none';
                        text.offsetHeight;
                        text.style.animation = 'typing 4s steps(60) forwards, blink 0.8s infinite';
                    });
                }
            });
        }, { threshold: 0.3 });
        document.querySelectorAll('section').forEach(section => observer.observe(section));

        const progressObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.progress').forEach(bar => {
                        const percentage = bar.parentElement.previousElementSibling.querySelector('span').textContent;
                        bar.style.width = percentage;
                    });
                }
            });
        }, { threshold: 0.5 });
        document.querySelectorAll('.card').forEach(card => progressObserver.observe(card));
    </script>
</body>
</html>
